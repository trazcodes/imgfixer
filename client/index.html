<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Performance optimization hints -->
    <link rel="preconnect" href="/" crossorigin>
    <link rel="dns-prefetch" href="/">
    
    <!-- Preconnect to essential domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Add critical CSS inline -->
    <style>
      /* Inline critical CSS for faster rendering */
      :root {
        --bs-primary: #0d6efd;
        --bs-primary-rgb: 13, 110, 253;
        --cream-bg: #faf8f1;
      }
      body {
        margin: 0;
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .form-control, .form-select {
        border: 1px solid #ced4da;
        background-color: var(--cream-bg);
      }
      /* Fix for contrast accessibility issues */
      .text-secondary {
        color: #5a6268 !important; /* Darker than Bootstrap's default #6c757d */
      }
      /* Fix specific contrast issues */
      .bg-light p.text-secondary,
      .bg-light small.text-secondary,
      .bg-light div.text-secondary {
        color: #495057 !important; /* Even darker for better contrast on light backgrounds */
      }
    </style>
    
    <title>ImgFixer - Fast Image Compression and Optimization Tool</title>
    
    <!-- Primary Meta Tags -->
    <meta name="description" content="Free online tool to compress, resize, and optimize your images. Reduce file size while maintaining quality for faster websites and apps." />
    <meta name="keywords" content="image compression, image resize, optimize images, reduce file size, image tool" />
    <meta name="author" content="ImgFixer" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://imgfixer.example.com/" />
    <meta property="og:title" content="ImgFixer - Fast Image Compression and Optimization Tool" />
    <meta property="og:description" content="Free online tool to compress, resize, and optimize your images. Reduce file size while maintaining quality for faster websites and apps." />
    <meta property="og:image" content="/og-image.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://imgfixer.example.com/" />
    <meta property="twitter:title" content="ImgFixer - Fast Image Compression and Optimization Tool" />
    <meta property="twitter:description" content="Free online tool to compress, resize, and optimize your images. Reduce file size while maintaining quality." />
    <meta property="twitter:image" content="/og-image.jpg" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://imgfixer.example.com/" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
  </body>
</html>
